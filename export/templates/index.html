{% extends "base.html" %}
{% block title %}Database Exporter{% endblock %}
{% block extrahead %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
{% endblock %}
{% block content %}
<h1 class="fs-2">Database Exporter</h1>
    <p>Select the database that you would like to export data from.</p>
    <div class="card shadow">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="car-title">
                    <tr>
                        <th>
                            Database Name
                        </th>
                    </tr>
                </thead>
                {% for x in cells %}
                <tr class="clickable" onclick="window.location='/export/{{ x.name }}'">
                <td>
                    <a href="/export/{{ x.name }}">{{ x.common_name }}</a>
                </td>
                </tr>
               {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
