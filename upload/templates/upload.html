{% extends "base.html" %}
{% block title %}Data Point Upload{% endblock %}
{% block content %}
<h1>Data Point Uploader</h1>
    <p>Select the cell to upload to</p>
    <div class="card shadow">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="car-title">
                    <tr>
                        <th>
                            Cell Name
                        </th>
                    </tr>
                </thead>
                {% for x in cells %}
                <tr class="clickable" onclick="window.location='/upload/{{ x.name }}'">
                <td>
                    <a href="/upload/{{ x.name }}">{{ x.common_name }}</a>
                </td>
                </tr>
               {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
